<html>
    <body>
        <input type="button" value="inline" onclick="
            alert(event.target.value);
        ">
        <input type="button" id="ae" value="addEventListener">
        <script>
            function clickHandler(evt){
                alert(evt.target.value);
            }
            function clickHandler2(evt){
                alert(evt.target.value);
            }
            document.querySelector('#ae').addEventListener('click', clickHandler);
            document.querySelector('#ae').addEventListener('click', clickHandler2);
        </script>
    </body>
</html>
