<!doctype html>
<html>
<head>
  <title>WEB1</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1><a href="index.html" onclick="
      event.preventDefault();
      mode = 'WELCOME';
      Article();
      ">WEB</a></h1>
  </header>
  <nav>
    <ol>
    </ol>
  </nav>
  <article>
  </article>
  <script>
    let selectedId = 1;
    let mode = 'READ';
    let topics = [
      {id:1, title:'html', body:'html is ..'},
      {id:2, title:'css', body:'css is ..'}
    ]

    function Article(){
      let articleTag = '';
      if(mode === 'WELCOME'){
        articleTag = `<h2>Welcome</h2>Hello Web`;
      }else if(mode === 'READ'){
        for(let i =0; i<topics.length; i++){
          let t = topics[i];
          if(t.id === selectedId){
            articleTag = `<h2>${t.title}</h2>${t.body}`;
          }
        }

        
    }
      document.querySelector('article').innerHTML = articleTag;
    }
    Article();
    

    function Nav(){
      let liTag = '';
      for(let i=0; i<topics.length; i++){
        let t = topics[i];
        liTag = liTag + `<li><a href="/read/${t.id}" onclick="
          event.preventDefault();
          mode = 'READ';
          selectedId = ${t.id};
          Article();
          ">${t.title}</a></li>`;
      }
      document.querySelector('nav>ol').innerHTML = liTag;
    }
    Nav();
    
  </script>
</body>
</html>
